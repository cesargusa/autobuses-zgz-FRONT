<app-header></app-header>
<div *ngIf="spinnerTrue;then load else notLoad"></div>

<ng-template #load>
    <ng-container >
        <app-spinner></app-spinner>
    </ng-container>
</ng-template>
<ng-template #notLoad>
    <div class="mx-3">
        <div>
            <h1>{{title}}</h1>
            <p><span class="fw-bold">Ultima Actualizaci√≥n:</span> {{lastUpdated}}</p>
        </div>

        <div>


            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{titleSort[1]}}</li>
                </ol>
            </nav>
        </div>
    </div>
</ng-template>
