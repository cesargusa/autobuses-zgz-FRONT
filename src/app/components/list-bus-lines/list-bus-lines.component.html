<div class="row form-group col-12 col-xl-10 col-lg-10 col-md-10 text-center mx-lg-auto" >
  <input type="text" id="simpleinput" class="form-control" [(ngModel)]="busLineValue" (input)="filterBusLines()" placeholder="{{'SearchLine' | translate}}" autocomplete="off" autofocus/>
</div>

<div *ngIf="busLines.length === 0 || errorLines" class="row col-12 text-center">
  <h1>No existen lineas</h1>
</div>
<div id="containerBusLines" class="row">
 
  <div *ngIf="spinnerTrue" class="row col-12 mx-auto text-center">
      <div class="spinner-border text-light" role="status">

  </div>
  </div>


  <div *ngFor="let busLine of busLines" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

   
      <div class="card border-danger border">
        <a [routerLink]="['/BusLineInfo', busLine]">
        <div class="card-body">
          <h1 class="card-title text-danger text-center">{{ busLine }}</h1>
        </div>
        </a>
        <div class="d-flex justify-content-end mx-3 mb-3">
          <span class="mdi mdi-heart-outline" style="transform: scale(1.7); cursor: pointer;color: #FA5C7C;" (click)="addFavourite(busLine)" id='favouriteIcon{{busLine}}'></span>
        </div>
      </div>
  
  </div>
  
  
  <div>
    <span class="fs-4">Total: {{busLines.length}}</span>
  </div>
