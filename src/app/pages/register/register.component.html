<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">
                    <!-- Logo-->
                    <div class="card-header text-center bg-custom-logo">
                        <a [routerLink]="['/']">
                            <img src="assets/images/bus-logo.png" alt="" class="w-100">
                        </a>
                    </div>
                    

                    <div class="card-body p-4">
                        
                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Registrate</h4>
                            <!-- <p class="text-muted mb-4">Don't have an account? Create your account, it takes less than a minute </p> -->
                        </div>

                       <div>
<!-- 
                            <div class="form-group">
                                <label for="fullname">Nombre</label>
                                <input class="form-control" type="text" id="fullname" placeholder="Enter your name" required>
                            </div> -->
                            <div class="form-group">
                                <label for="user">{{'User' | translate}}</label>
                                <input class="form-control" type="text" id="user" name="user" required placeholder="{{'UserRegisterPlaceholder' | translate}}" [(ngModel)]="user">
                            </div>
                            <div class="form-group">
                                <label for="emailaddress">{{'Email' | translate}}</label>
                                <input class="form-control" type="email" id="emailaddress" name="email" required placeholder="{{'EmailRegisterPlaceholder' | translate}}" [(ngModel)]="email">
                            </div>

                            <div class="form-group">
                                <label for="password">{{'Password' | translate}}</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" name="password" placeholder="{{'PasswordRegisterPlaceholder' | translate}}" [(ngModel)]="password">
                                    <div class="input-group-append" data-password="false">
                                        <div class="input-group-text">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">{{'RepeatPassword' | translate}}</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control" placeholder="{{'PasswordRegisterPlaceholder' | translate}}" name="repeatPassword" [(ngModel)]="repeatPassword" (keyup)="ChangePassword()">
                                    <div class="input-group-append" data-password="false">
                                        <div class="input-group-text">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>
                                <span *ngIf="errorPassword" class="text-danger">{{'PasswordTextError' | translate}}</span>
                            </div>

                                <!-- <app-accept-terms/> -->

                            <div class="form-group mb-0 text-center" *ngIf="user != '' && email != '' && password != '' && spinnerCreate">
                                <button class="btn btn-primary" (click)="CreateUser()"> {{'Register' | translate}} </button>
                            </div>
                            <div class="form-group mb-0 text-center" *ngIf="user === '' || email ==='' || password ==='' ">
                                <button class="btn btn-primary" (click)="CreateUser()" disabled> {{'Register' | translate}} </button>
                            </div>

                            <div *ngIf="spinnerCreate == false">
                               <app-spinner></app-spinner>
                          
                            </div>
                         
                        </div>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">{{'AlreadyAccount' | translate}} <a [routerLink]="['/Login']"  class="text-muted ml-1"><b>{{'LogIn' | translate}}</b></a></p>
                    </div> <!-- end col-->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<app-footer-register/>
