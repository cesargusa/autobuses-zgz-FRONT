<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                            <!-- Logo-->
                            <div class="card-header text-center bg-custom-logo">
                                <a [routerLink]="['/']">
                                    <img src="assets/images/bus-logo.png" alt="" class="w-100">
                                </a>
                            </div>

                    <div class="card-body p-4">
                        
                        <!-- <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>
                            <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p>
                        </div> -->

                        <form action="#">

                            <div class="form-group">
                                <label for="emailaddress">{{'Email' | translate}}</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="{{'EmailRegisterPlaceholder' | translate}}" name="email" [(ngModel)]="email">
                            </div>

                            <div class="form-group">
                                <label for="password">{{'Password' | translate}}</label>
                                <div class="input-group input-group-merge">
                                    <input type="{{showPassword ? 'text' : 'password'}}" id="password" class="form-control" placeholder="{{'PasswordRegisterPlaceholder' | translate}}" name="password" [(ngModel)]="password" >
                                    <div class="input-group-append" data-password="false">
                                        <div class="input-group-text" (click)="ShowPassword()">
                                            <span class="{{showPassword ? 'mdi mdi-eye-off-outline' : 'mdi mdi mdi-eye-outline'}}" id="password-eye" ></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                </div>
                            </div>
                            
                            <app-spinner *ngIf="spinnerTrue"></app-spinner>
                            <div class="form-group mb-0 text-center" *ngIf="spinnerTrue === false">
                                <button class="btn btn-primary" (click)="Login()" [disabled]="email === '' || password === ''">{{ 'LogIn' | translate }}</button>
                              </div>
                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">{{'DontHaveAccount' | translate}} <a [routerLink]="['/Register']" class="text-muted ml-1"><b>{{'Register2' | translate}}</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
